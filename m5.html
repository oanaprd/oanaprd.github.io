<style>
	body {
		font-family: Arial, sans-serif;
		margin: 0;
		padding: 0;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		background-color: #99bf38;
		position: relative;
	}

	.subscription-form-container {
		position: absolute;
		top: 100%; /* Lowered the position */
		left: 50%;
		transform: translate(-50%, -50%);
		width: 100%;
		max-width: 400px;
		text-align: center;
		padding: 30px;
		background-color: #fff;
		box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
		border-radius: 10px;
	}

	.subscription-form h2 {
		margin: 0 0 15px;
		font-size: 26px;
		color: #333;
		font-weight: bold;
	}

	.subscription-form p {
		margin: 0 0 20px;
		color: #555;
		font-size: 15px;
	}

	.subscription-form label {
		display: block;
		margin-bottom: 10px;
		text-align: left;
		color: #666;
		font-size: 14px;
		font-weight: bold;
	}

	.subscription-form input[type="email"] {
		width: 100%;
		padding: 12px;
		border: 1px solid #ddd;
		border-radius: 5px;
		font-size: 16px;
		margin-bottom: 15px;
	}

	.subscription-form button {
		width: 100%;
		padding: 12px;
		background-color: #28a745; /* Updated to a green color */
		color: white;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		font-size: 18px;
		font-weight: bold;
		transition: background-color 0.3s;
	}

	.subscription-form button:hover {
		background-color: #218838; /* Darker green on hover */
	}

	/* Responsive Design */
	@media (max-width: 768px) {
		.subscription-form-container {
			width: 90%;
			padding: 20px;
		}

		.subscription-form h2 {
			font-size: 22px;
		}

		.subscription-form p {
			font-size: 14px;
		}

		.subscription-form button {
			font-size: 16px;
		}
	}
</style>
