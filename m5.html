<style>
	/* Full-height flexbox layout */
	html, body {
		margin: 0;
		padding: 0;
		height: 100%;
		display: flex;
		flex-direction: column;
		font-family: Arial, sans-serif;
		background-color: #f4f4f9;
	}

	/* Header Styling */
	header {
		width: 100%;
		background: #fff;
		box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		z-index: 10;
	}

	/* Main content area with flex-grow */
	#main-content {
		flex: 1; /* Pushes footer to the bottom */
		display: flex;
		align-items: center;
		justify-content: center;
		position: relative;
	}

	/* Subscription form styling */
	.subscription-form-container {
		position: relative;
		width: 100%;
		max-width: 400px;
		text-align: center;
		padding: 30px;
		background-color: #fff;
		box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
		border-radius: 10px;
	}

	.subscription-form h2 {
		margin: 0 0 15px;
		font-size: 26px;
		color: #333;
		font-weight: bold;
	}

	.subscription-form p {
		margin: 0 0 20px;
		color: #555;
		font-size: 15px;
	}

	.subscription-form label {
		display: block;
		margin-bottom: 10px;
		text-align: left;
		color: #666;
		font-size: 14px;
		font-weight: bold;
	}

	.subscription-form input[type="email"] {
		width: 100%;
		padding: 12px;
		border: 1px solid #ddd;
		border-radius: 5px;
		font-size: 16px;
		margin-bottom: 15px;
	}

	.subscription-form button {
		width: 100%;
		padding: 12px;
		background-color: #28a745; /* Updated to a green color */
		color: white;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		font-size: 18px;
		font-weight: bold;
		transition: background-color 0.3s;
	}

	.subscription-form button:hover {
		background-color: #218838; /* Darker green on hover */
	}

	/* Footer Styling */
	footer {
		width: 100%;
		background: #fff;
		padding: 20px;
		box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
		text-align: center;
	}

	footer .social-network li {
		display: inline-block;
		margin: 0 10px;
	}

	footer .social-network li a {
		color: #333;
		font-size: 18px;
		transition: color 0.3s;
	}

	footer .social-network li a:hover {
		color: #007bff;
	}

	/* Responsive Design */
	@media (max-width: 768px) {
		.subscription-form-container {
			width: 90%;
			padding: 20px;
		}

		.subscription-form h2 {
			font-size: 22px;
		}

		.subscription-form p {
			font-size: 14px;
		}

		.subscription-form button {
			font-size: 16px;
		}
	}
</style>
